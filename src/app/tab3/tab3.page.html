<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="main-content">

    <ion-list *ngIf="addPhoto">      
      
      <form [formGroup]="photoForm">
        <ion-item lines="none">
          <ion-label position="floating">Nombre*</ion-label>
          <ion-input formControlName="nameUser" placeholder="Nombre o usuario"> </ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="floating">Descripción</ion-label>
          <ion-input formControlName="descriptionUser" placeholder="Información adicional a la fotografía"> </ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="floating">foto</ion-label>
          <ion-input formControlName="imgUser"> </ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-buttons slot="end">            
            <ion-button (click)="addPhoto=!addPhoto" mode="ios" fill="outline" color="tertiary" class="withCustom">Cancelar</ion-button>
            <ion-button (click)="savePhoto()" mode="ios" fill="solid" color="secondary" class="withCustom">Guardar</ion-button>  
          </ion-buttons>          
        </ion-item>

      </form>
    </ion-list>


    <ion-fab *ngIf="!addPhoto" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addPhoto=!addPhoto" color="secondary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </div>

</ion-content>
